<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peperoni Pizzeria</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="../../images/Icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../../images/LogoComFundo.jpg" alt="Logo">
        </div>

        <div id="navbar">
            <a href="/">Início</a>

            <a id="pagina" href="/fazerPedido">Fazer pedido</a>

            <a href="/sobreNos">Sobre nós</a>

            <a href="">Endereço</a>
        </div>
    </header>

    <main>
        <form id="form">
            <div id="containers">
                <div class="container">
                    <div class="titulo">
                        <p>Dados Pessoais</p>
                    </div>

                    <input required type="text" placeholder="Nome" id="nome">

                    <input required type="email" placeholder="Sobrenome" id="sobrenome">

                    <input required type="number" placeholder="CPF" id="cpf">

                    <input required type="number" placeholder="Nascimento" id="nascimento">
                </div>

                <div class="container">
                    <div class="titulo">
                        <p>Endereço</p>
                    </div>

                    <input required type="text" placeholder="CEP" id="cep">
                    
                    <input required type="text" placeholder="Número" id="numero">
                    
                    <input required type="text" placeholder="Complemento" id="complemento">
                    
                    <input required type="text" placeholder="Rua" id="rua">

                    <input required type="text" placeholder="Bairro" id="bairro">

                    <input required type="text" placeholder="Cidade" id="cidade">

                    <input required type="text" placeholder="Estado" id="estado">
                </div>

                <div class="container">
                    <div class="titulo">
                        <p>Pizza</p>
                    </div>

                    <div class="texto">
                        <p>Tamanho</p>
                    </div>

                    <select name="tamanho" id="tamanho">
                        <option value="Selecionar tamanho" selected>Selecionar tamanho</option>
                        <option value="Broto">Broto</option>
                        <option value="Pequena">Pequena</option>
                        <option value="Média">Média</option>
                        <option value="Grande">Grande</option>
                        <option value="GG">GG</option>
                        <option value="Gigante">Gigante</option>
                    </select>

                    <div id="sabores">
                        <p></p>
                    </div>

                    <div class="texto">
                        <p>Borda</p>
                    </div>

                    <select name="borda" id="borda">
                        <option value="Sem borda" selected>Sem borda</option>
                        <option value="Catupiry">Catupiry</option>
                        <option value="Cheddar">Cheddar</option>
                        <option value="Chocolate branco">Chocolate branco</option>
                        <option value="Chocolate preto">Chocolate preto</option>
                    </select>

                    <div class="texto">
                        <p>Bebida</p>
                    </div>

                    <select name="bebida" id="bebida">
                        <option value="Sem bebida" selected>Sem bebida</option>
                        <option value="Água com gás 500mL">Água com gás 500mL</option>
                        <option value="Água sem gás 500mL">Água sem gás 500mL</option>
                        <option value="Coca-Cola 2L">Coca-Cola 2L</option>
                        <option value="Coca-Cola 350mL">Coca-Cola 350mL</option>
                        <option value="Del Valle Laranja 290mL">Del Valle Laranja 290mL</option>
                        <option value="Del Valle Uva 290mL">Del Valle Uva 290mL</option>
                        <option value="Guaraná 2L">Guaraná 2L</option>
                        <option value="Guaraná 350mL">Guaraná 350mL</option>
                    </select>

                    <div class="texto">
                        <p>Tipo de entrega</p>
                    </div>

                    <select name="tipoEntrega" id="tipoEntrega">
                        <option value="Selecionar tipo de entrega" selected>Selecionar tipo de entrega
                        </option>
                        <option value="Entrega em casa">Entrega em casa</option>
                        <option value="Retirada no balcão">Retirada no balcão</option>
                    </select>

                    <div class="texto">
                        <p>Observações</p>
                    </div>

                    <textarea id="observacoes" cols="40" rows="3"></textarea>
                </div>
            </div>

            <div id="linhaFixa">
                <p id="valorTotal">Valor total: R$ 0</p>

                <div id="botoes">
                    <button type="reset" id="cancelar">Cancelar</button>

                    <button type="submit" id="confirmar">Confirmar</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div id="linhaUm">
            <i class="fi fi-brands-whatsapp"></i>
            <i class="fi fi-brands-instagram"></i>
            <i class="fi fi-brands-facebook "></i>
            <i class="fi fi-brands-facebook-messenger"></i>
            <i class="fi fi-brands-google"></i>
        </div>

        <div class="linhaDois">
            <p><span>Informações</span> • <span>Suporte</span> • <span>Marketing</span></p>
        </div>

        <div class="linhaDois">
            <p><span>Termos de Uso</span> • <span>Política de Privacidade</span></p>
        </div>

        <div id="linhaTres">
            <p>@ 2022 Camilly Pessotti & Taiany Padilha</p>
        </div>
    </footer>
</body>

</html>
